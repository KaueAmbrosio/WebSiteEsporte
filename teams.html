<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Times — PlacarAoVivo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">PlacarAoVivo</a>
            <nav class="main-nav" aria-label="Menu principal">
                <a href="index.html">Home</a>
                <a href="matches.html">Partidas</a>
                <a href="teams.html">Times</a>
                <a href="admin.html" class="btn-outline">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h1 class="card-title">Times</h1>
            <p class="lead">
                Clique em um time para ver detalhes (página de time pode ser
                adicionada depois).
            </p>

            <div class="team-grid" id="teams-grid">
                <!-- Team cards (JS will generate or you can hardcode similar blocks) -->
                <article class="team-card">
                    <img src="assets/img/placeholder-team.png" alt="Time A" class="team-logo" />
                    <h3 class="team-card-title">Time A</h3>
                    <p>Jogos: 12 • Vitórias: 9 • Gols: 28</p>
                    <a class="link" href="#">Ver time</a>
                </article>

                <article class="team-card">
                    <img src="assets/img/placeholder-team.png" alt="Time B" class="team-logo" />
                    <h3 class="team-card-title">Time B</h3>
                    <p>Jogos: 12 • Vitórias: 6 • Gols: 20</p>
                    <a class="link" href="#">Ver time</a>
                </article>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© 2026 PlacarAoVivo</small>
        </div>
    </footer>
    <script src="assets/js/app.js" defer></script>
</body>

</html>

<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Atualizar Placar</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">PlacarAoVivo (Admin)</a>
            <nav class="main-nav" aria-label="Menu principal">
                <a href="index.html">Home</a>
                <a href="matches.html">Partidas</a>
                <a href="teams.html">Times</a>
                <a href="admin.html" class="btn-outline">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card admin-panel">
            <h1 class="card-title">Painel de atualização</h1>
            <p class="lead">
                Escolha uma partida e atualize o placar. (Funcionalidade requer JS que
                atualiza `matches.json` / API.)
            </p>

            <form id="admin-form">
                <label for="match-select">Partida</label>
                <select id="match-select" class="input">
                    <!-- JS will populate options like: <option value="m2026-001">Time A x Time B — 20/02/2026</option> -->
                </select>

                <div class="score-inputs">
                    <div>
                        <label for="home-score">Placar - Casa</label>
                        <input id="home-score" class="input" type="number" min="0" value="0" />
                    </div>
                    <div>
                        <label for="away-score">Placar - Visitante</label>
                        <input id="away-score" class="input" type="number" min="0" value="0" />
                    </div>
                </div>

                <label for="status">Status do jogo</label>
                <input id="status" class="input" type="text" placeholder="Ex: 2º tempo • 68'" />

                <label for="event">Adicionar evento (ex: 34' — Gol de João)</label>
                <input id="event" class="input" type="text" placeholder="34' — Gol de João" />

                <div class="form-actions">
                    <button type="button" class="btn" id="btn-update">
                        Atualizar placar
                    </button>
                    <button type="button" class="btn btn-ghost" id="btn-add-event">
                        Adicionar evento
                    </button>
                </div>

                <p class="muted">
                    Observação: por enquanto este é um painel de frontend — use JS para
                    persistir as mudanças.
                </p>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© 2026 PlacarAoVivo</small>
        </div>
    </footer>

    <script src="assets/js/app.js" defer></script>
</body>

</html>
